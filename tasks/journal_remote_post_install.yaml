- name: Ensure receiving hosts are tuned
  ansible.builtin.template:
    src: etc/systemd/journal.conf.j2
    dest: /etc/systemd/journald.conf
    backup: yes
  when:
    - "{{journal_remote_target_group}} in group_names"
  notify:
    - Restart systemd-journald

- name: Ensure systemd-journal-remote.d override directories exist
  ansible.buildin.file:
    path: {{ item }}
    state: directory
    owner: root

- name: Override vendor provided journal-remote unit
  ansible.builtin.template:
    src: var/systemd/system/systemd-journal-remote.d/override.conf.j2
    dest: /var/systemd/system/systemd-journal-remote.d/override.conf
  when:
    - "{{journal_remote_target_group}} in group_names"

- name: Override vendor provided journal-remote unit
  ansible.builtin.template:
    src: var/systemd/system/systemd-journal-upload.d/override.conf.j2
    dest: /var/systemd/system/systemd-journal-upload.d/override.conf